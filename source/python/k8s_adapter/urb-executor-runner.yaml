apiVersion: batch/v1
kind: Job
metadata:
  name: urb-exec
spec:
  template:
    metadata:
      name: urb-exec
    spec:
      volumes:
        - name: urb-pv-storage
          persistentVolumeClaim:
            claimName: urb-pvc
      containers:
        - name: urb-executor-runner
          image: local/urb-executor-runner
          imagePullPolicy: IfNotPresent
          env:
            - name: JOB_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - configMapRef:
              name: urb-executor-runner-config
#          command: ["/bin/sh", "-c", "env; sleep infinity"]
          volumeMounts:
            - mountPath: "/opt"
              name: urb-pv-storage
      restartPolicy: Never 
