apiVersion: batch/v1
kind: Job
metadata:
  name: python-framework
spec:
  template:
    metadata:
      name: python-framework
    spec:
      containers:
        - name: urb-python-framework
          image: local/urb-python-framework
          imagePullPolicy: IfNotPresent
#          command: [/urb/bin/test_framework.py", "urb://urb.default:30379",  "1"]
      restartPolicy: Never
