apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: kafka
    component: kafka-zoo
  name: kafka-zoo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
        component: kafka-zoo
    spec:
      containers:
      - name: zoo
        image: taeminkwon/kubernetes-zookeeper:3.4.6
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_ID
          value: "1"
        - name: ZOOKEEPER_SERVER_1
          value: kafka-zoo-svc
